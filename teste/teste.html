<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawApp</title>
    <link rel="stylesheet" type="text/css" href="css/draw.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

canvas {
    border: 1px solid #000;
}

.controls {
    margin-top: 20px;
}

.controls input[type="color"], .controls input[type="range"], .controls button {
    margin-right: 10px;
}

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <input type="color" id="colorPicker">
        <input type="range" id="brushSize" min="1" max="50" value="10">
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <script src="js/draw.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const colorPicker = document.getElementById('colorPicker');
const brushSize = document.getElementById('brushSize');

let isDrawing = false;
let lastX = 0;
let lastY = 0;

canvas.width = window.innerWidth - 50;
canvas.height = window.innerHeight - 200;

ctx.strokeStyle = colorPicker.value;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = brushSize.value;

function draw(e) {
    if (!isDrawing) return;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
}

canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

colorPicker.addEventListener('change', () => ctx.strokeStyle = colorPicker.value);
brushSize.addEventListener('change', () => ctx.lineWidth = brushSize.value);

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

    </script>
</body>
</html>
